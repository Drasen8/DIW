
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs HTML5 y CSS3</title>
    <link rel="stylesheet" href="./css/reproductor.css">
</head>

<body>
    <div id="page">
        <header>
            <a href="index.html"><img src="/imgs/logo.png" alt="logo curso"></a>
            <h1>Curso de HTML5 y CSS3</h1>
        </header>
        <nav id="menu_desplegable">
            <ul>
                <li id="contenidos"><a>Contenidos</a></li>
                <li id="videos" class="submenu"><a>Vídeos</a>
                    <ul>
                        <li>Vídeo 1</li>
                        <li>Vídeo 2</li>
                        <li>Vídeo 3</li>
                    </ul>
                </li>
                <li id="contacto"><a>Contacto</a></li>
            </ul>
        </nav>
        <main>
            <div id="reproductor">
                <video id="medio" width="720" height="400">
                    <source src="media/trailer.mp4">
                    <source src="media/trailer.ogg">
                </video>
                <div id="barra">
                    <div id="progreso"></div>
                </div>
            </div>
            <nav id="botones">
                <input type="button" id="reiniciar" value="reiniciar">
                <input type="button" id="retrasar" value="&laquo;">
                <input type="button" id="play" value="&#9658;">
                <input type="button" id="adelantar" value="&raquo;">
                <input type="button" id="silenciar" value="silenciar">
                <label>Volumen</label>
                <input type="button" id="menosVolumen" value="-">
                <input type="button" id="masVolumen" value="+">
            </nav>
        </main>
        <footer>
            <p>HTML5 y CSS3.<br>
                Diseño de interfaces web - 2DAW</p>
        </footer>
    </div>
</body>

</html>
