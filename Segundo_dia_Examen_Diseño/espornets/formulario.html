            <label>Mi nombre y apellidos:</label>
            <input name="nombreApellidos" type="text" autofocus required>
            <hr>
            <label>Mi DNI es:</label>
            <input class="cl-validate-dni" type="text" name="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra" minlength="9" maxlength="9" />

            <label>Mi correo electronico es:</label>
            <input name="email" type="email" required>
            <hr>
            <label>Mi fecha de nacimiento es:</label>
            <input name="fechaNacimiento" type="date" value="dd/mm/aaaa" required>
            <hr>
            <label>Mis telefonos:</label>

            <hr>
